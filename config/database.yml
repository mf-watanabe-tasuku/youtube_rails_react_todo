default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

test:
  <<: *default
  database: db/test.sqlite3

production:
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: youtube_rails_react_todo_production
  username: youtube_rails_react_todo
  password: <%= ENV['YOUTUBE_RAILS_REACT_TODO_DATABASE_PASSWORD'] %>